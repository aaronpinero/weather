<!DOCTYPE html>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css'>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container-fluid">
      <header class="row">
        <div class="col py-3 d-sm-flex justify-content-between align-items-center">
          <h1 class="m-0 mb-2 mb-sm-0"><i class="fas fa-bolt"></i> Weather</h1>
          <form id="key">
            <div class="input-group input-group-sm">
              <input type="text" class="form-control" id="apikey" name="apikey" size="15">
              <button class="btn btn-outline-primary" id="apikey-set">Set Key</button>
            </div>
          </form>
        </div>
      </header>
      <div class="row my-5">
        <div class="col">
          <div id="output" class="mb-3">
            <div id="status"></div>
            <div id="message" class="mb-3">Weather in <a id="location" target="_blank"></a> as of <span id="time"></span> <button class="btn btn-sm btn-outline-primary rounded-circle ms-2" id="get-weather"><i class="fas fa-redo-alt"></i><span class="sr-only">Get my weather</span></button></div>
            <div id="weather-description">&nbsp;</div>
            <div id="temp">&nbsp;</div>
          </div>
          <form id="units" class="text-center">
            <div class="btn-group" role="group">
              <input class="btn-check" type="radio" name="unit" id="fahrenheit" value="imperial" autocomplete="off">
              <label class="btn btn-sm btn-outline-primary" for="fahrenheit">°F</label>
              <input class="btn-check" type="radio" name="unit" id="celsius" value="metric" autocomplete="off">
              <label class="btn btn-sm btn-outline-primary" for="celsius">°C</label>
            </div>
          </form>
        </div>
      </div>
      <footer class="row">
        <div class="col py-3 d-sm-flex justify-content-between align-items-center">
          <p class="text-muted m-0 mb-2 mb-sm-0">Something <a href="http://aaronpinero.net">Aaron Pinero</a> is building as a learning exercise.</p>
          <button class="btn btn-sm btn-outline-danger" id="clear-info">Clear Data</button>
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
