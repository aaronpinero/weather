<!DOCTYPE html>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css'>
    <link rel='stylesheet' href='./league/stylesheet.css'>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container-fluid">
      <header class="row">
        <div class="col py-3 d-flex justify-content-between align-items-center">
          <h1 class="m-0 fs-3">My Weather</h1>
          <button class="btn btn-sm btn-primary" id="open-settings"><i class="fas fa-cog"></i><span class="sr-only">Settings</span></button>
        </div>
      </header>
      <main class="row my-5">
        <div class="col">
          <div id="output" class="mb-3">
            <div id="status"></div>
            <div id="message" class="mb-3">Weather in <a id="location" target="_blank"></a> as of <span id="time"></span> <button class="btn btn-sm btn-primary ms-2" id="get-weather"><i class="fas fa-redo-alt"></i><span class="sr-only">Get my weather</span></button></div>
            <div id="weather-description">&nbsp;</div>
            <div id="temp">&nbsp;</div>
          </div>
        </div>
      </main>
      <aside id="settings">
        <header class="row py-3">
          <div class="col">
            <h1 class="m-0 fs-3">Settings</h1>
          </div>
        </header>
        <div class="row">
          <div class="col">
            <form id="settings">
              <div class="row my-3">
                <label for="apikey" class="col-sm-5 col-form-label">Weather API Key</label>
                <div class="col-sm-7">
                  <div class="input-group input-group-sm">
                    <input type="text" class="form-control" id="apikey" name="apikey" size="15">
                    <button class="btn btn-outline-primary" id="apikey-set">Set</button>
                  </div>
                </div>
              </div>
              <div class="row my-3">
                <label for="apikey" class="col-sm-5 col-form-label">Units</label>
                <div class="col-sm-7">
                  <div class="btn-group" role="group">
                    <input class="btn-check" type="radio" name="unit" id="fahrenheit" value="imperial" autocomplete="off">
                    <label class="btn btn-sm btn-outline-primary" for="fahrenheit">°F</label>
                    <input class="btn-check" type="radio" name="unit" id="celsius" value="metric" autocomplete="off">
                    <label class="btn btn-sm btn-outline-primary" for="celsius">°C</label>
                  </div>
                </div>
              </div>
              <div class="row my-3">
                <label for="apikey" class="col-sm-5 col-form-label">Clear stored data</label>
                <div class="col-sm-7">
                  <button class="btn btn-sm btn-outline-danger" id="clear-info">Clear Data</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </aside>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
