<!DOCTYPE html>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css'>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <header class="row border-bottom border-secondary">
        <div class="col py-3 d-sm-flex justify-content-between align-items-center">
          <h1 class="m-0 mb-2 mb-sm-0"><i class="fas fa-bolt"></i> Weather</h1>
          <form id="key">
            <div class="input-group input-group-sm">
              <input type="text" class="form-control" id="apikey" name="apikey" size="15">
              <button class="btn btn-primary" id="apikey-set">Set Key</button>
            </div>
          </form>
        </div>
      </header>
      <div class="row my-4">
        <div class="col">
          <p>
            <button class="btn btn-primary" id="find-me">Show my location</button>
            <button class="btn btn-primary" id="get-weather">Get my weather</button>
          </p>
          <form id="units">
            <input class="btn-check" type="radio" name="unit" id="fahrenheit" value="imperial" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="fahrenheit">°F</label>
            <input class="btn-check" type="radio" name="unit" id="celsius" value="metric" autocomplete="off">
            <label class="btn btn-outline-primary" for="celsius">°C</label>
          </form>
          <div id="output" class="my-5">
            <div id="status"></div>
            <div><a id="map-link" target="_blank"></a></div>
            <div id="temp" class="display-1"></div>
          </div>
        </div>
      </div>
      <footer class="row border-top border-secondary">
        <div class="col py-3">
          <p class="text-muted">Something <a href="http://aaronpinero.net">Aaron Pinero</a> is building as a learning exercise.</p>
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
